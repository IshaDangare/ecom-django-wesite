{% extends "nav.html" %}
{% block title %}
LuxyMarble
{% endblock title %}
{% block form %}
    <h1 data-aos="fade-up "class="pt-3">Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fullName" class="form-label">Username</label>
            <input type="text" class="form-control" id="fullName" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password1" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        {% comment %} {{popup}} {% endcomment %}
        <small><i>Or</i></small>
        <br>
        <div class="">
            <a href="{% url 'signup' %}">Signup</a>
        </div>
    </form>
{% endblock form %}
